version: '3.8'

services:
  # Frontend - for integration tests
  frontend:
    build: .
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    command: npm run dev

  # Mock Backend API - simulates the real backend for testing
  backend:
    image: node:20-alpine
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=test
    volumes:
      - ./mock-backend.js:/app/mock-backend.js
    working_dir: /app
    command: sh -c "npm install express && node mock-backend.js"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5