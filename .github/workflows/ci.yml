name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**', 'release/**', 'hotfix/**']
  pull_request:
    branches: [develop, main]

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --run --reporter=verbose

      - name: Generate coverage report
        run: npm test -- --run --coverage
        continue-on-error: true

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  integration-test:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    services:
      # Mock backend service for integration tests
      backend:
        image: node:20-alpine
        ports:
          - 8000:8000
        env:
          NODE_ENV: test
        options: >-
          --health-cmd "curl -f http://localhost:8000/api/v1/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Setup mock backend
        run: |
          # Create a simple mock backend server
          cat > mock-backend.js << 'EOF'
          const express = require('express');
          const app = express();
          
          app.use(express.json());
          
          // Health check
          app.get('/api/v1/health', (req, res) => {
            res.json({ status: 'ok', version: '1.8.0' });
          });
          
          // Mock login endpoint
          app.post('/api/v1/auth/login', (req, res) => {
            const { email, password } = req.body;
            if (email === 'panetetrinx@gmail.com' && password === 'Pruebas1234.') {
              res.cookie('access_token', 'mock-jwt-token', { 
                httpOnly: true, 
                secure: false, 
                sameSite: 'lax' 
              });
              res.cookie('refresh_token', 'mock-refresh-token', { 
                httpOnly: true, 
                secure: false, 
                sameSite: 'lax' 
              });
              res.json({ 
                user: { 
                  id: 1, 
                  email: 'panetetrinx@gmail.com', 
                  firstName: 'Test', 
                  lastName: 'User' 
                } 
              });
            } else {
              res.status(401).json({ error: 'Invalid credentials' });
            }
          });
          
          // Mock refresh token endpoint
          app.post('/api/v1/auth/refresh-token', (req, res) => {
            res.cookie('access_token', 'mock-jwt-token-refreshed', { 
              httpOnly: true, 
              secure: false, 
              sameSite: 'lax' 
            });
            res.json({ success: true });
          });
          
          // Mock countries endpoint
          app.get('/api/v1/countries', (req, res) => {
            res.json([
              { code: 'ES', name_en: 'Spain', name_es: 'Espa√±a' },
              { code: 'US', name_en: 'United States', name_es: 'Estados Unidos' }
            ]);
          });
          
          app.listen(8000, () => {
            console.log('Mock backend running on port 8000');
          });
          EOF

      - name: Start mock backend
        run: |
          npm install express
          node mock-backend.js &
          sleep 5

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for mock backend service..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/api/v1/health; do sleep 2; done' || {
            echo "Mock backend service failed to start"
            exit 1
          }

      - name: Run integration tests
        run: npm run test:integration:ci
        env:
          CI: true
          VITE_API_BASE_URL: http://localhost:8000

      - name: Upload integration test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test-results/
          retention-days: 30

  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå Build failed: dist directory not found"
            exit 1
          fi
          echo "‚úÖ Build successful"
          ls -lah dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  type-check:
    name: üìù Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for TypeScript files
        id: check-ts
        run: |
          if find src -name "*.ts" -o -name "*.tsx" | grep -q .; then
            echo "has_typescript=true" >> $GITHUB_OUTPUT
          else
            echo "has_typescript=false" >> $GITHUB_OUTPUT
          fi

      - name: Run type check
        if: steps.check-ts.outputs.has_typescript == 'true'
        run: npx tsc --noEmit || echo "‚ö†Ô∏è TypeScript check skipped or failed"

  code-quality:
    name: üìä Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis de cambios

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for dead code
        run: |
          echo "üîç Checking for unused exports..."
          npx knip --reporter json || echo "‚ö†Ô∏è knip not configured yet"
        continue-on-error: true

      - name: Check bundle size
        run: |
          npm run build
          echo "üì¶ Bundle size analysis:"
          du -sh dist/assets/*.js | sort -h || echo "No JS bundles found"
        continue-on-error: true

  all-checks:
    name: ‚úÖ All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, test, integration-test, build, type-check, code-quality]
    if: always()
    steps:
      - name: Check job statuses
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.integration-test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "‚ùå One or more required checks failed"
            exit 1
          fi
          echo "‚úÖ All required checks passed!"
