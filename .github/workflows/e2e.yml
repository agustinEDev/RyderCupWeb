name: E2E Tests

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]
  
  # Ejecutar en releases y hotfixes
  push:
    branches: ['release/**', 'hotfix/**']
  
  # Permitir ejecuci√≥n manual
  workflow_dispatch:

jobs:
  e2e-tests:
    name: üé≠ Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run Playwright tests
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

  e2e-summary:
    name: üìä E2E Test Summary
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-reports

      - name: Generate summary
        run: |
          echo "## üé≠ E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ All E2E tests passed across all browsers" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Some E2E tests failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Browsers tested:" >> $GITHUB_STEP_SUMMARY
          echo "- Chromium" >> $GITHUB_STEP_SUMMARY
          echo "- Firefox" >> $GITHUB_STEP_SUMMARY
          echo "- WebKit (Safari)" >> $GITHUB_STEP_SUMMARY

      - name: Check if tests passed
        run: |
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "‚ùå E2E tests failed"
            exit 1
          fi
          echo "‚úÖ All E2E tests passed!"
