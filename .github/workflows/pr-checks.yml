on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened]

jobs:
  pr-size:
    name: ðŸ“ PR Size Check
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        run: |
          echo "ðŸ“Š PR Statistics (from GitHub API):"
          echo "This job requires GitHub API access which is better done via GitHub Actions script"
          echo "For now, this is a placeholder that can be enhanced with actual PR size checking"

  pr-conventional-commits:
    name: ðŸ“ Conventional Commits Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      # Wait for auto-fix to complete for Dependabot PRs
      - name: Wait for auto-fix workflow
        if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
        uses: actions/github-script@v7
        with:
          script: |
            console.log('â³ Waiting for auto-fix workflow to complete...');
            await new Promise(resolve => setTimeout(resolve, 10000)); // Wait 10 seconds
            console.log('âœ… Proceeding with validation');

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject found in the pull request title
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character (e.g., "Add feature" or "Fix bug").
            Note: Dependabot PRs are automatically fixed by the auto-fix-pr-title workflow.
