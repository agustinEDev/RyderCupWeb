# ==========================================
# NGINX CONFIGURATION - React SPA + Vite
# ==========================================
# Configuración optimizada para Single Page Applications
# con React Router, compresión gzip, caching y seguridad
# ==========================================

server {
    # ==========================================
    # PUERTO Y SERVER NAME
    # ==========================================
    listen 80;
    server_name localhost;

    # Directorio raíz donde están los archivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # COMPRESIÓN GZIP - Reduce tamaño de archivos
    # ==========================================
    gzip on;                          # Activar compresión
    gzip_vary on;                     # Añadir header Vary: Accept-Encoding
    gzip_min_length 1024;             # Solo comprimir archivos > 1KB
    gzip_proxied any;                 # Comprimir respuestas de proxies
    gzip_comp_level 6;                # Nivel de compresión (1-9, 6 es óptimo)
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ==========================================
    # SECURITY HEADERS - Protección básica
    # ==========================================
    add_header X-Content-Type-Options "nosniff" always;    # Prevenir MIME sniffing
    add_header X-Frame-Options "SAMEORIGIN" always;        # Prevenir clickjacking
    add_header X-XSS-Protection "1; mode=block" always;    # Protección XSS
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # HEALTH CHECK - Para Kubernetes
    # ==========================================
    location /health {
        access_log off;               # No registrar health checks en logs
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================
    # STATIC ASSETS - Cache agresivo
    # ==========================================
    # Archivos JS, CSS, imágenes, fuentes
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;                   # Cache por 1 año
        add_header Cache-Control "public, immutable";
        access_log off;               # No registrar assets estáticos
    }

    # ==========================================
    # SPA ROUTING - Redirigir todo a index.html
    # ==========================================
    # Esto permite que React Router maneje las rutas
    location / {
        try_files $uri $uri/ /index.html;

        # Cache corto para index.html (no queremos versiones viejas)
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # ==========================================
    # API PROXY (Opcional) - Si API está en otro dominio
    # ==========================================
    # Descomenta si quieres proxear /api/* a tu backend
    # location /api/ {
    #     proxy_pass http://rydercup-api-service:80/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection 'upgrade';
    #     proxy_set_header Host $host;
    #     proxy_cache_bypass $http_upgrade;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    # }

    # ==========================================
    # ERROR PAGES - Manejo de errores
    # ==========================================
    error_page 404 /index.html;       # 404 → index.html (SPA routing)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
